<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <h1>Jumbotron & Cards</h1>
    <div class="jumbotron jumbotron">
        <div class="container-fluid">
           <h1 class="display-4">Display com Jumbotron</h1>
           <p class="lead">Teste utilizando o jumbotron</p>
           <hr>
           <p>Clique para saber mais</p>
           <a href="#" class="btn btn-primary">Saiba mais</a>
        </div>
    </div>

    <div class="container">
 
        <h1>Formulários</h1>
        <form>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label>Digite o nome do usuário</label>
                        <input type="text" class="form-control" placeholder="Insira um texto aqui">
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label>Digite a senha</label>
                        <input type="password" class="form-control" placeholder="Digite a senha aqui">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <input type="range" class="form-control-range">
                <input type="checkbox" class="form-check-input" checked>
                <label>Clique aqui</label>
            </div>
                                       
            <input type="submit" name="enviar" value="Enviar" class="btn btn-primary btn-block">
            
            <br>

            <div class="btn-group">
                <a href="#" class="btn btn-primary active">Link 1</a>
                <a href="#" class="btn btn-secondary">Link 2</a>
                <a href="#" class="btn btn-outline-warning">Link 3</a>
            </div>

            <br><br>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Digite um endereço de email">
                <div class="input-group-append">
                    <span class="input-group-text">@mail.com.br</span>
                </div>
            </div>

            <br>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">R$</span>
                </div>
                <input type="text" class="form-control" placeholder="Digite o valor">
            </div>

            <br><br>
            <h1>Barras de progresso</h1>
            <br>
            <div class="progress">
                <div class="progress-bar bg-success" style="width: 75%"></div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar bg-primary" style="width:  50%"></div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar bg-warning" style="width:  33%"></div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar bg-danger" style="width:   66%"></div>
                    
                </div>
                
                <br><br>

                <div class="progress">
                    <div class="progress-bar bg-success" style="width: 15%">15%</div>
                    <div class="progress-bar bg-primary" style="width: 5%">5%</div>
                    <div class="progress-bar bg-warning progress-bar-striped" style="width: 35%">35%</div>
                    <div class="progress-bar bg-danger" style="width: 45%">45%</div>
                </div>

        </form>
    </div>
</body>
</html>

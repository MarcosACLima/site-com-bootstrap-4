<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css//bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <h1>Popovers</h1>
        <br><br><br>
        <button class="btn btn-primary btn-lg" title="Titulo do popover" data-toggle="popover" data-content="Aqui é o conteúdo do meu popover no topo" data-placement="top">Meu popover</button>

        <button class="btn btn-primary btn-lg" data-toggle="popover" data-content="Aqui é o conteúdo do meu popover a direita" >Meu popover</button>
        <!-- ou -->
        <button class="btn btn-primary btn-lg" data-toggle="popover" data-content="Aqui é o conteúdo do meu popover a direita" data-placement="right">Meu popover</button>

        <button class="btn btn-primary btn-lg" data-toggle="popover" data-content="Aqui é o conteúdo do meu popover a esquerda" data-placement="left">Meu popover</button>

        <button class="btn btn-primary btn-lg" data-toggle="popover" data-content="Aqui é o conteúdo do meu popover em baixo" data-placement="bottom">Meu popover</button>
    </div>

    <br><br>

    <div class="container">
        <h1>Tooltips</h1>
        <br>
        <button class="btn btn-success btn-lg" data-toggle="tooltip" title="Aqui é o titulo do meu tooltip" data-placement="bottom">Tooltip</button>

        <button class="btn btn-danger btn-lg" data-toggle="tooltip" title="Aqui é o titulo do meu tooltip" data-placement="left">Tooltip</button>

        <button class="btn btn-warning btn-lg" data-toggle="tooltip" title="Aqui é o titulo do meu tooltip" data-placement="top">Tooltip</button>

        <button class="btn btn-info btn-lg" data-toggle="tooltip" title="Aqui é o titulo do meu tooltip" data-placement="right">Tooltip</button>
    </div>

    <br><br>

    <div class="container">
        <h1>Modal</h1>

        <button class="btn btn-secondary" data-nome="Modal1" data-toggle="modal" data-target="#conteudoModal">Ativar Modal 1</button>

        <button class="btn btn-dark" data-nome="Modal2"  data-toggle="modal" data-target="#conteudoModal">Ativar Modal 2</button>

        <button class="btn btn-warning" data-nome="Rocket"  data-toggle="modal" data-target="#conteudoModal">Mensagem para a Rocket</button>

        <div id="conteudoModal" class="modal fade">
            <!-- Centralizar modal: modal-dialog-centered, tamanho do modal modal-lg-->
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <!-- Título -->
                    <div class="modal-header">
                        <h4 class="modal-title" id="TituloModal">Título do modal</h4>
                        <button class="close" data-dismiss="modal" aria-label="Fechar"> 
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <!-- Conteúdo -->
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-6" style="background-color: rgb(249, 253, 21);">
                                Texto do meu modal part 1.
                            </div>
                            <div class="col-6">
                                Texto do meu modal part 2.
                            </div>
                        </div>
                    </div>

                    <div class="modal-body">
                        <div class="row">
                            <div class="col-4">
                                <span>Destinatário: </span>
                            </div>
                            <div class="col-8">
                                <input type="text" name="para" class="form-control">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-4">
                                <span>Mensagem: </span>
                            </div>
                            <div class="col-8">
                                <textarea class="form-control" cols="30" rows="5"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Rodapé -->
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    </div>

                </div>
            </div>
        </div>        

    </div>

    <footer>
        <!-- JS -->
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <!-- Função para ativar popover -->
        <script>
            $(function(){
                $('[data-toggle="popover"').popover()
            });
        </script>
        <!-- Tooltip -->
        <script type="text/javascript">
            $(function() {
                $('[data-toggle="tooltip"]').tooltip()
            });
        </script>
        <!-- Modal dinamico -->
        <script type="text/javascript">
            $('#conteudoModal').on('show.bs.modal', function(event) {
                var button = $(event.relatedTarget);
                var recipient = button.data('nome');
                var modal = $(this);
                modal.find('.modal-title').text('Mensagem para: ' + recipient);
                modal.find('.modal-body input').val(recipient);
            });
        </script>
    </footer>
</body>
</html>

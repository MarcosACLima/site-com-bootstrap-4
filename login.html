<!DOCTYPE html>
<html lang=pt_BR>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Página de login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="text-center">
    <form class="form-signin">
        <img class="mb-4" src="img/loginmaster.png" width="250px">
        <h1 class="mb-3">Login</h1>
        <input type="email" name="email" class="form-control mb-3" placeholder="Digite seu e-mail" required autofocus>
        <input type="password" name="senha" placeholder="Digite sua senha" class="form-control mb-3" required>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" name="lembrar">Lembrar o usuário
            </label>
        </div>
        <input type="submit" name="enviar" value="Entrar" class="btn btn-primary btn-lg btn-block">
    </form>
</body>
</html>
